<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href=css/normalize.css type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="css/sprites.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500,900&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href=css/main.css type="text/css" charset="utf-8" />
    <title>Resume</title>
</head>
<body class="page">
    <div class="wrapper">
        <header class="personal partition">
            <div class="personal-photo">
                <img src="img/photo.jfif" height="138" width="138" alt="Фото">
            </div>
            <ul class="personal-items">
                <li class="personal-item">Рафик Миракян</li>
                <li class="personal-item">17/05/1994</li>
                <li class="personal-item">Ереван</li>
                <li class="personal-item personal-item-mail">mrhshoes@gmail.com</li>
            </ul>
        </header>
        <main class="skills partition">
            <fieldset class="skills-field">
                <legend class="skills-title">Навыки</legend>
                <ul class="skills-list">
                    <li>
                        <label class="skills-label">
                            <input class="skills-checkbox" type="checkbox" name="Html5" checked>
                            <span class="skills-indicator"></span>
                            Html5
                        </label>
                    </li>
                    <li>
                        <label class="skills-label">

                        </label>
                    </li>
                    <li>

                        </label>
                    </li>
                    <li>
                        <label class="skills-label">
                            <input class="skills-checkbox" type="checkbox" name="GIT" checked>

                            GIT 
                        </label>
                    </li>
                    <li>
                        <label class="skills-label">
                            <input class="skills-checkbox" type="checkbox" name="css3" checked>

                            css3
                        </label>
                    </li>
                    <li>
                        <label class="skills-label">
                            <input class="skills-checkbox" type="checkbox" name="LESS" checked>
                            <span class="skills-indicator"></span>
                            LESS
                        </label>
                    </li>
                    <li>
                        <label class="skills-label">
                            <input class="skills-checkbox" type="checkbox" name="React" checked>

                        </label>
                    </li> 
                    <li>
                        <label class="skills-label">
                            <input class="skills-checkbox" type="checkbox" name="fOUNDATION" checked>
                            <span class="skills-indicator"></span>
                            fOUNDATION
                        </label>
                    </li>
                    <li>
                        <label class="skills-label">
                            <input class="skills-checkbox" type="checkbox" name="БЭМ" checked>
                            <span class="skills-indicator"></span>
                            БЭМ
                        </label>
                    </li>
                    <li>
                        <label class="skills-label">
                            <input class="skills-checkbox" type="checkbox" name="gULP" checked>
                            <span class="skills-indicator"></span>
                            gULP
                        </label>
                    </li>
                    <li>
                        <label class="skills-label">
                            <input class="skills-checkbox" type="checkbox" name="JQUERY" checked>
                            <span class="skills-indicator"></span>
                            JQUERY
                        </label>
                    </li>
                    <li>
                        <label class="skills-label">
                            <input class="skills-checkbox" type="checkbox" name="BOOTSTRAP" checked>
                            <span class="skills-indicator"></span>
                            BOOTSTRAP
                        </label>
                    </li>
                </ul>
            </fieldset>
        </main>
        <section class="javascript partition">
            <div class="javascript-speed">
            	<img src="img/speed.png" class="javascript-hidden" height="133" width="254" alt="Уровень JS">
            </div>
            <div class="javascript-percent">
                <p class="javascript-field">Мой уровень владения<br> Java Script</p>
                <span class="javascript-value">150</span>
            </div>
        </section>
    </div>

    <script src="js/progressiveImprovement.js"></script>
    <script src="js/speed.js"></script>
</body>
</html>
